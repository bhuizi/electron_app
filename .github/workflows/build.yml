name: Build Windows App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - run: npm ci
      - run: npm run make
      
      - uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: out/